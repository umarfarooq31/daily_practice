<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .main {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
            text-align: center;
            border: 2px solid yellow;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-left: 10px;
        }
        input {
            width: 100%;
            height: 35px;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 5px;
            outline: none;
            margin-top: 5px;
        }
        .buttons {
            width: 100%;
            height: 35px;
            border-radius: 20px;
            color: white;
            background-color: orange;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .buttons:hover {
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Login Form</h1>
        <form action="">
            <div class="form-group">
                <label for="email">User Name</label>
                <input type="email" name="email" placeholder="UserName or Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your password">
            </div>
            <button class="buttons">Login</button>
        </form>
    </div>
</body>

</html>
