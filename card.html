<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .pricing-container {
            display: flex;
            gap: 20px;
        }
        .plan {
            width: 250px;
            padding: 20px;
            background: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
            transition: 0.3s;
        }
        .plan:hover {
            transform: scale(1.05);
        }
        .plan h2 {
            margin-bottom: 10px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: orange;
            margin-bottom: 15px;
        }
        .features {
            list-style: none;
            margin-bottom: 20px;
        }
        .features li {
            margin: 5px 0;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background: orange;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkorange;
        }
    </style>
</head>
<body>

    <div class="pricing-container">
        <!-- Basic Plan -->
        <div class="plan">
            <h2>Basic</h2>
            <p class="price">$9.99/month</p>
            <ul class="features">
                <li>✔ 10GB Storage</li>
                <li>✔ 1 Domain</li>
                <li>✔ Basic Support</li>
            </ul>
            <a href="#" class="btn">Choose Plan</a>
        </div>

        <!-- Standard Plan -->
        <div class="plan">
            <h2>Standard</h2>
            <p class="price">$19.99/month</p>
            <ul class="features">
                <li>✔ 50GB Storage</li>
                <li>✔ 5 Domains</li>
                <li>✔ Priority Support</li>
            </ul>
            <a href="#" class="btn">Choose Plan</a>
        </div>

        <!-- Premium Plan -->
        <div class="plan">
            <h2>Premium</h2>
            <p class="price">$29.99/month</p>
            <ul class="features">
                <li>✔ 100GB Storage</li>
                <li>✔ 10 Domains</li>
                <li>✔ 24/7 Support</li>
            </ul>
            <a href="#" class="btn">Choose Plan</a>
        </div>
    </div>

</body>
</html>
