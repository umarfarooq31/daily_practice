<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .main {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            border: 2px solid orange;
        }
        .main img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
        .icon {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .icon i {
            font-size: 24px;
            color: orange;
            transition: 0.3s;
        }
        .icon i:hover {
            color: #ff6600;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="./joshua-aragon-FGXqbqbGt5o-unsplash.jpg" alt="Profile Picture">
        <h1>Web Development</h1>
        <p>I am a web developer. I make any website for you. Coming soon, In Sha Allah!</p>
        <div class="icon">
            <i class="ri-facebook-circle-line"></i>
            <i class="ri-linkedin-box-fill"></i>
            <i class="ri-instagram-line"></i>
            <i class="ri-pinterest-line"></i>
        </div>
    </div>
</body>
</html>
